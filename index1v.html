<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>This is a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script> 

      var rce = React.createElement
      
      var rootElement =
        rce('div', {}, 
          rce('h1', {}, "Contacts"),
          rce('ul', {},
            rce('li', {},
              rce('h2', {}, "Frank Sinatra"),
              rce('a', {href: 'mailto:frank@franksinatra.com'}, 'frank@franksinatra.com')
            ),
            rce('li', {},
              rce('h2', {}, "Joe Dimaggio"),
              rce('a', {href: 'mailto:joe@joedimaggio.com'}, 'joe@joedimaggio.com')
            )
          )
        )

      ReactDOM.render(rootElement, document.getElementById('react-app'))
    </script>
  </body>
</html>
